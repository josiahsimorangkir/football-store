{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Product Detail - Football Store</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen">
  <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    
    <!-- Back Navigation -->
    <div class="mb-8">
      <a href="{% url 'main:show_main' %}" 
         class="inline-flex items-center text-gray-600 hover:text-blue-600 font-medium transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" 
             class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Back to Store
      </a>
    </div>

    <!-- Loading State -->
    <div id="loading-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center">
      <svg class="animate-spin h-8 w-8 text-blue-600 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <p class="text-gray-600 mt-3">Loading product details...</p>
    </div>

    <!-- Error State -->
    <div id="error-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center hidden">
      <div class="w-16 h-16 mx-auto mb-4">
        <div class="text-red-500 text-5xl">⚠️</div>
      </div>
      <h3 class="text-lg font-medium text-gray-900 mb-2">Failed to load product</h3>
      <p class="text-gray-500">Please try again later.</p>
    </div>

    <!-- Product Detail Content -->
    <article id="product-content" class="bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-200 hidden">

      <!-- Product Thumbnail -->
      <div id="product-thumbnail-container" class="relative hidden">
        <img id="product-thumbnail" src="" alt="Product Image" class="w-full h-72 sm:h-96 object-cover">
        <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/30 to-transparent"></div>
        <div class="absolute bottom-6 left-6 sm:left-8 text-white">
          <div id="product-badges" class="flex flex-wrap items-center gap-2 mb-3">
            <!-- category / featured / hot badges -->
          </div>
          <h1 id="product-title" class="text-2xl sm:text-4xl font-bold leading-tight">
            <!-- Product title -->
          </h1>
        </div>
      </div>

      <!-- Metadata -->
      <div class="p-6 sm:p-8 border-b border-gray-100">
        <div class="flex flex-wrap items-center text-sm text-gray-500 gap-4">
          <time id="product-date">
            <!-- Date -->
          </time>
        </div>
      </div>

      <!-- Description -->
      <div class="p-6 sm:p-8">
        <div class="prose prose-lg max-w-none">
          <div id="product-description" class="text-gray-700 leading-relaxed whitespace-pre-line text-base sm:text-lg">
            <!-- Description text -->
          </div>
        </div>
      </div>

      <!-- Author Info -->
      <div class="border-t border-gray-100 bg-gray-50 px-6 sm:px-8 py-6">
        <div class="flex items-center gap-4">
          <div id="product-avatar" class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold">
            <!-- Avatar first letter -->
          </div>
          <div>
            <p id="product-username" class="font-medium text-gray-900">Loading...</p>
            <p class="text-sm text-gray-500">Seller</p>
          </div>
        </div>
      </div>
    </article>
  </div>
</div>

<script>
// Configuration
const PRODUCT_ID = "{{ product.id }}";
const PRODUCT_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', PRODUCT_ID);

// DOM Elements
const loadingState = document.getElementById('loading-state');
const errorState = document.getElementById('error-state');
const articleContent = document.getElementById('product-content');
const badgesContainer = document.getElementById('product-badges');
const articleTitle = document.getElementById('product-title');
const articleDate = document.getElementById('product-date');
const featuredImageContainer = document.getElementById('product-thumbnail-container');
const featuredImage = document.getElementById('product-thumbnail');
const articleContentText = document.getElementById('product-description');
const articleAuthor = document.getElementById('product-username');


// Show/hide page sections
function showState(state) {
    loadingState.classList.toggle('hidden', state !== 'loading');
    errorState.classList.toggle('hidden', state !== 'error');
    articleContent.classList.toggle('hidden', state !== 'ready');
}

// Get readable category name
function getCategoryLabel(categoryCode) {
    const categoryMapping = { sepatu:'Sepatu', baju:'Baju', aksesoris:'Aksesoris', celana:'Celana' };
    return categoryMapping[categoryCode] || categoryCode;
}

// Render article content
function renderArticle(product) {
    // Set title
    articleTitle.textContent = product.name;
    document.title = `${product.name} - Football Store`;
    
    // Set badges
    badgesContainer.innerHTML = '';
    
    const categoryBadge = document.createElement('span');
    categoryBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-blue-600 text-white';
    categoryBadge.textContent = getCategoryLabel(product.category);
    badgesContainer.appendChild(categoryBadge);
    
    if (product.is_featured) {
        const featuredBadge = document.createElement('span');
        featuredBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-yellow-100 text-yellow-800';
        featuredBadge.textContent = 'Featured';
        badgesContainer.appendChild(featuredBadge);
    }

    // Set date & views
    const formattedDate = new Date(product.created_at).toLocaleDateString('en-US', {
        year: 'numeric', month: 'long', day: 'numeric'
    });
    articleDate.textContent = formattedDate;

    // Set image
    if (product.thumbnail) {
        featuredImage.src = product.thumbnail;
        featuredImage.alt = product.name;
        featuredImageContainer.classList.remove('hidden');
    } else {
        featuredImageContainer.classList.add('hidden');
    }

    // Set description
    articleContentText.textContent = product.description ?? '';

    // Set author
    articleAuthor.textContent = product.user_username ?? 'Anonymous';
}


// Fetch product detail
async function loadProductDetail() {
    try {
        showState('loading');

        const response = await fetch(PRODUCT_DETAIL_ENDPOINT, {
            headers: { 'Accept': 'application/json' },
        });

        if (!response.ok) {
            throw new Error('Failed to fetch product detail');
        }

        const productData = await response.json();
        renderArticle(productData);
        showState('ready');
    } catch (error) {
        console.error('Error loading product detail:', error);
        showState('error');
    }
}

// Initialize page
loadProductDetail();
</script>

{% endblock content %}
