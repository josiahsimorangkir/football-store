{% extends 'base.html' %}

{% block meta %}
<title>Register - Football Store</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-blue-100 flex items-center justify-center px-6 py-12">
  <div class="w-full max-w-md">
    <div class="bg-white shadow-xl rounded-2xl p-8 border border-gray-100 transform transition hover:shadow-2xl">

      <!-- Header -->
      <div class="text-center mb-8">
        <div class="mx-auto mb-4 w-12 h-12 flex items-center justify-center rounded-full bg-blue-100 text-blue-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-gray-900">Create Account</h2>
        <p class="mt-2 text-gray-500">Join Football Store and explore exclusive deals</p>
      </div>

      <!-- Error Messages Container (dynamic) -->
      <div id="errorContainer" class="mb-4 hidden"></div>

      <!-- Form -->
      <form id="registerForm" method="POST" class="space-y-5">
        {% csrf_token %}

        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <div class="relative">
            <input id="username" name="username" type="text" required
              class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
              placeholder="Choose a username">
            <span class="absolute left-3 top-3 text-gray-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A9 9 0 1118.364 4.56 9 9 0 015.121 17.804z" />
              </svg>
            </span>
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <div class="relative">
            <input id="password1" name="password1" type="password" required
              class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
              placeholder="Create a password">
            <span class="absolute left-3 top-3 text-gray-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c0 1.104-.896 2-2 2s-2-.896-2-2 .896-2 2-2 2 .896 2 2z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 13v6m-6 0h12" />
              </svg>
            </span>
          </div>
          <p class="text-xs text-gray-400 mt-1">Use 8+ characters, with letters & numbers</p>
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <div class="relative">
            <input id="password2" name="password2" type="password" required
              class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
              placeholder="Confirm your password">
            <span class="absolute left-3 top-3 text-gray-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c0 1.104-.896 2-2 2s-2-.896-2-2 .896-2 2-2 2 .896 2 2z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 13v6m-6 0h12" />
              </svg>
            </span>
          </div>
        </div>

        <!-- Submit Button -->
        <button id="submitBtn" type="submit"
          class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 flex items-center justify-center gap-2">
          <span id="btnText">Create Account</span>
          <svg id="loadingSpinner" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
          </svg>
        </button>
      </form>

      <!-- Footer -->
      <div class="mt-8 text-center">
        <p class="text-gray-500 text-sm">
          Already have an account?
          <a href="{% url 'main:login' %}" class="text-blue-600 hover:text-blue-700 font-semibold">Sign In</a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("registerForm");
  const btn = document.getElementById("submitBtn");
  const btnText = document.getElementById("btnText");
  const spinner = document.getElementById("loadingSpinner");
  const errorContainer = document.getElementById("errorContainer");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    // Reset error messages
    errorContainer.classList.add("hidden");
    errorContainer.innerHTML = "";

    // Show loading state
    btn.disabled = true;
    btn.classList.add("opacity-70", "cursor-not-allowed");
    spinner.classList.remove("hidden");
    btnText.textContent = "Creating...";

    const formData = new FormData(form);

    try {
      const response = await fetch("{% url 'main:register' %}", {
        method: "POST",
        body: formData,
        headers: { "X-Requested-With": "XMLHttpRequest" },
      });

      if (response.ok) {
        showToast("Akun berhasil dibuat!", "", "success");
        setTimeout(() => window.location.href = "{% url 'main:login' %}", 1000);
      } else {
        const data = await response.json().catch(() => null);
        showToast("Registrasi gagal", "Periksa data kamu", "error");

        // Show detailed form errors
        if (data && data.errors) {
          errorContainer.classList.remove("hidden");
          for (const [field, messages] of Object.entries(data.errors)) {
            messages.forEach(msg => {
              errorContainer.innerHTML += `
                <div class="px-4 py-3 rounded-lg text-sm border bg-red-50 border-red-200 text-red-700 mb-2">
                  <strong>${field}:</strong> ${msg}
                </div>`;
            });
          }
        }
      }
    } catch (err) {
      console.error(err);
      showToast("Gagal terhubung ke server", "", "error");
      errorContainer.classList.remove("hidden");
      errorContainer.innerHTML = `
        <div class="px-4 py-3 rounded-lg text-sm border bg-red-50 border-red-200 text-red-700">
          Terjadi kesalahan jaringan. Silakan coba lagi.
        </div>`;
    }

    // Reset button state
    btn.disabled = false;
    btn.classList.remove("opacity-70", "cursor-not-allowed");
    spinner.classList.add("hidden");
    btnText.textContent = "Create Account";
  });
});
</script>
{% endblock content %}
