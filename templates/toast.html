{% load static %}
<div 
  id="toast-component"
  class="fixed bottom-8 right-8 z-50 flex items-center gap-4 
         bg-white border-l-8 border-blue-600 shadow-2xl rounded-2xl 
         p-5 pr-8 w-80 sm:w-96 
         opacity-0 translate-y-10 scale-95 
         transition-all duration-300 ease-out"
>
  <!-- Icon -->
  <div id="toast-icon" 
       class="flex items-center justify-center w-12 h-12 rounded-full bg-blue-100 text-blue-600 text-2xl shadow-inner">
    ℹ️
  </div>

  <!-- Content -->
  <div class="flex-1">
    <h3 id="toast-title" class="font-semibold text-gray-900 text-lg">
      This is a Sample Title
    </h3>
    <p id="toast-message" class="text-gray-600 text-sm mt-1 line-clamp-3">
      This is a Sample Message
    </p>
  </div>
</div>

<!-- Toast Script -->
<script src="{% static 'js/toast.js' %}"></script>
