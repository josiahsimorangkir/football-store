<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50 transition-opacity duration-200">
  <div id="crudModalContent" class="bg-white rounded-xl shadow-2xl w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto transform transition-all scale-95 opacity-0">
    
    <!-- Modal header -->
    <div class="flex items-center justify-between p-5 border-b">
      <div>
        <h3 class="text-xl font-bold text-blue-700">
          Create New Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Share your football product and stories with the community</p>
      </div>
      <button type="button" class="text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg p-1.5" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-5 space-y-6">
      <form id="productForm">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter product name" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter product description" required></textarea>
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-blue-500 focus:border-blue-500" required>
            <option value="">Choose a category</option>
            <option value="sepatu">Sepatu</option>
            <option value="baju">Baju</option>
            <option value="aksesoris">Aksesoris</option>
            <option value="celana">Celana</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-blue-500 focus:border-blue-500" placeholder="https://example.com/image.jpg">
        </div>
        <div class="mb-4 flex items-center">
          <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
          <label for="is_featured" class="ml-2 text-sm text-gray-900">Featured Product</label>
        </div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-5 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-100 transition-colors" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-blue-600 text-white px-6 py-3 rounded-md font-medium hover:bg-blue-700 transition-colors">Publish Product</button>
    </div>

    <!-- Edit Product Modal -->
<div id="editModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50 transition-opacity duration-200">
  <div id="editModalContent" class="bg-white rounded-xl shadow-2xl w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 max-h-screen overflow-y-auto transform transition-all scale-95 opacity-0">
    <div class="flex items-center justify-between p-5 border-b">
      <h3 class="text-xl font-bold text-blue-700">Edit Product</h3>
      <button onclick="hideEditModal()" class="text-gray-400 hover:bg-gray-200 rounded-lg p-1.5">
        âœ–
      </button>
    </div>
    <div class="px-6 py-5 space-y-6">
      <form id="editProductForm">
        <input type="hidden" id="edit-id" name="id">
        <div>
          <label for="edit-name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="edit-name" name="name" class="w-full border border-gray-300 rounded-md px-3 py-2">
        </div>
        <div>
          <label for="edit-description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="edit-description" name="description" class="w-full border border-gray-300 rounded-md px-3 py-2"></textarea>
        </div>
        <div>
          <label for="edit-category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="edit-category" name="category" class="w-full border border-gray-300 rounded-md px-3 py-2">
            <option value="sepatu">Sepatu</option>
            <option value="baju">Baju</option>
            <option value="aksesoris">Aksesoris</option>
            <option value="celana">Celana</option>
          </select>
        </div>
        <div>
          <label for="edit-thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="edit-thumbnail" name="thumbnail" class="w-full border border-gray-300 rounded-md px-3 py-2">
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="edit-is_featured" name="is_featured" class="w-4 h-4 text-blue-600 border-gray-300 rounded">
          <label for="edit-is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured</label>
        </div>
      </form>
    </div>
    <div class="flex gap-4 p-5 border-t">
      <button onclick="hideEditModal()" class="border border-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-100">Cancel</button>
      <button type="submit" form="editProductForm" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">Update Product</button>
    </div>

    <!-- Delete Confirmation Modal -->
<div id="deleteModal" class="hidden fixed inset-0 z-50 bg-gray-800 bg-opacity-50 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg w-80 p-6 text-center">
    <h3 class="text-lg font-semibold text-gray-800 mb-3">Delete this product?</h3>
    <p class="text-gray-500 text-sm mb-6">This action cannot be undone.</p>
    <div class="flex justify-center gap-4">
      <button onclick="hideDeleteModal()" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200">Cancel</button>
      <button id="confirmDeleteBtn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Delete</button>
    </div>
  </div>
</div>

<script>
  var productToDelete = productToDelete || null;

function showDeleteModal(productId) {
  productToDelete = productId;
  document.getElementById("deleteModal").classList.remove("hidden");
}

function hideDeleteModal() {
  document.getElementById("deleteModal").classList.add("hidden");
}

document.getElementById("confirmDeleteBtn").addEventListener("click", async function() {
  if (!productToDelete) return;

  const response = await fetch(`/delete-product/${productToDelete}/`, {
  method: "POST",
  headers: { "X-CSRFToken": getCookie("csrftoken") },
});

  if (response.ok) {
    showToast("Product deleted successfully!", "", "success");
    hideDeleteModal();
    fetchProductFromServer(); // langsung refresh list
} else {
    showToast("Failed to delete product", "", "error");
}
});

async function showEditModal(productId) {
  try {
    const response = await fetch(`/json/${productId}/`);
    if (!response.ok) throw new Error("Failed to fetch product data");

    const product = await response.json();

    // Isi form modal edit
    document.getElementById("edit-id").value = product.id;
    document.getElementById("edit-name").value = product.name;
    document.getElementById("edit-description").value = product.description;
    document.getElementById("edit-category").value = product.category;
    document.getElementById("edit-thumbnail").value = product.thumbnail || '';
    document.getElementById("edit-is_featured").checked = product.is_featured;

    // Tampilkan modal
    const modal = document.getElementById("editModal");
    const content = document.getElementById("editModalContent");
    modal.classList.remove("hidden");
    setTimeout(() => {
      content.classList.remove("opacity-0", "scale-95");
      content.classList.add("opacity-100", "scale-100");
    }, 50);

  } catch (err) {
    console.error("Error loading product:", err);
    showToast("Failed to load product data", "", "error");
  }
}



function hideEditModal() {
  const modal = document.getElementById("editModal");
  const content = document.getElementById("editModalContent");
  content.classList.remove("opacity-100", "scale-100");
  content.classList.add("opacity-0", "scale-95");
  setTimeout(() => { modal.classList.add("hidden"); }, 150);
}

document.getElementById("editProductForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const formData = new FormData(this);
  const csrftoken = getCookie("csrftoken");

  const response = await fetch("{% url 'main:edit_product_entry_ajax' %}", {
    method: "POST",
    headers: { "X-CSRFToken": csrftoken },
    body: formData,
  });

  if (response.ok) {
    showToast("Product updated successfully!", "", "success");
    hideEditModal();
    fetchProductFromServer(); // panggil refresh list di sini
} else {
    showToast("Failed to update product", "", "error");
}
});

  function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');
      modal.classList.remove('hidden');
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50);
  }

  function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');
      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');
      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150);
  }

  async function addProductEntry() {
  const form = document.querySelector('#productForm');
  const formData = new FormData(form);

  const response = await fetch("{% url 'main:add_product_entry_ajax' %}", {
    method: "POST",
    body: formData,
    headers: {
      "X-CSRFToken": getCookie("csrftoken"),
    },
  });

  if (response.ok) {
    form.reset();
    hideModal();
    showToast('Product added successfully!', '', 'success');
    document.dispatchEvent(new CustomEvent('productAdded'));
  } else {
    showToast('Failed to add product!', '', 'error');
  }
}

document.getElementById("productForm").addEventListener("submit", function(e) {
  e.preventDefault();
  addProductEntry();
});

function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      // Check if this cookie string begins with the name we want
      if (cookie.substring(0, name.length + 1) === (name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}

</script>
